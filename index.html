<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="logo-container">
      <div class="logo">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <h1 class="logo-text">kanban</h1>
    </div>


    <div class="boards-section">
      <p class="boards-title">ALL BOARDS (1)</p>
      <button class="board-button active">Launch Career</button>
    </div>
  </aside>


  <main class="main">
    <div class="header">
      <h2>Launch Career</h2>
    </div>


    <div class="columns">
      <!-- TODO -->
      <div class="column">
        <div class="column-title">
          <span class="dot todo-dot"></span>
          <span>TODO (4)</span>
        </div>
        <div class="card">Launch Epic Career 🚀</div>
        <div class="card">Conquer React 🧠</div>
        <div class="card">Understand Databases ⚙️</div>
        <div class="card">Crush Frameworks 🖼️</div>
      </div>


      <!-- DOING -->
      <div class="column">
        <div class="column-title">
          <span class="dot doing-dot"></span>
          <span>DOING (2)</span>
        </div>
        <div class="card">Master JavaScript 💛</div>
        <div class="card">Never Give Up 🏆</div>
      </div>


      <!-- DONE -->
      <div class="column">
        <div class="column-title">
          <span class="dot done-dot"></span>
          <span>DONE (2)</span>
        </div>
        <div class="card">Explore ES6 Features 🚀</div>
        <div class="card">Have fun 🎉</div>
      </div>
    </div>
  </main>
</body>
</html>
